<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Issue Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ðŸ“š Issue a Book</h2>

  <form action="/borrow/issue" method="post">
    <div class="mb-3">
      <label for="userId" class="form-label">User ID:</label>
      <input type="number" id="userId" name="userId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="bookId" class="form-label">Book ID:</label>
      <input type="number" id="bookId" name="bookId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Issue Book</button>
  </form>

  <div class="mt-4">
    <p th:if="${message}" th:text="${message}" class="text-success"></p>
    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
  </div>

  <a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
</div>

</body>
</html>
