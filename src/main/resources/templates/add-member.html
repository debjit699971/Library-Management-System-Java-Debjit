<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Member</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>âž• Register New Member</h2>
  <form th:action="@{/members/save}" th:object="${user}" method="post">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">ðŸ’¾ Save Member</button>
    <a href="/members" class="btn btn-secondary">â¬… Cancel</a>
  </form>
</div>

</body>
</html>
