<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>âž• Add New User</h2>
  <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select name="roleId" class="form-select">
        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">ðŸ’¾ Save User</button>
    <a href="/admin/users" class="btn btn-secondary">â¬… Cancel</a>
  </form>
</div>

</body>
</html>
