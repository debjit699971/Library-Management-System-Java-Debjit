<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Members</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>👥 Manage Members</h2>
  <p class="text-muted">Here librarians can view, register, or remove members.</p>

  <!-- ✅ Add New Member Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5>Add New Member</h5>
      <form th:action="@{/librarian/members/add}" th:object="${newMember}" method="post" class="row g-3">
        <div class="col-md-4">
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Add Member</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Members Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.firstName + ' ' + member.lastName}"></td>
        <td th:text="${member.email}"></td>
        <td>
          <a th:href="@{'/librarian/remove-member/' + ${member.id}}"
            class="btn btn-outline-danger btn-sm"
            onclick="return confirm('⚠️ Are you sure you want to remove this member permanently?');">
            🗑️ Remove
          </a>

        </td>
      </tr>
    </tbody>
  </table>

  <a href="/librarian/dashboard" class="btn btn-secondary mt-3">⬅ Back to Dashboard</a>
</div>

</body>
</html>
