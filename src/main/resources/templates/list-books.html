<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-2">

		<div th:switch="${books}" class="container my-5">
			<p class="my-5">
				<a href="/add" class="btn btn-dark"> <i
					class="fas fa-user-plus ml-2"> Add Book </i></a>&nbsp;&nbsp;<a
					href="/export/all-book" class="btn btn-info"> <i
					class="fas fa-file-csv ml-2"> Export CSV </i></a>
			</p>
			<div class="col-md-12">
				<h2 th:case="null">No record found !!</h2>

				<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
				<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="mb-3">
            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" 
            href="/admin/dashboard" 
            class="btn btn-secondary">â¬… Back to Dashboard</a>

            <a th:if="${#authorization.expression('hasRole(''ROLE_LIBRARIAN'')')}" 
            href="/librarian/dashboard" 
            class="btn btn-secondary">â¬… Back to Dashboard</a>

            <a th:if="${#authorization.expression('hasRole(''ROLE_MEMBER'')')}" 
            href="/member/dashboard" 
            class="btn btn-secondary">â¬… Back to Dashboard</a>
        </div>

				<div th:case="*">

				<table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>ISBN</th>
              <th>Book Name</th>
              <th>Serial Name</th>
              <th>Description</th>
              <th>Availability</th>

              <!-- ðŸ‘‡ Only show Edit/Delete for Admin or Librarian -->
              <th th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_LIBRARIAN'')')}">Edit</th>
              <th th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_LIBRARIAN'')')}">Delete</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="book : ${books}">
              <td th:text="${book.id}"></td>
              <td th:text="${book.isbn}"></td>
              <td th:text="${book.name}"></td>
              <td th:text="${book.serialName}"></td>
              <td th:text="${book.description}"></td>
              <td>
                <span th:text="${book.available ? 'Available' : 'Issued'}"
                      th:classappend="${book.available ? 'text-success' : 'text-danger'}"></span>
              </td>

              <!-- ðŸ‘‡ Show only for Admin/Librarian -->
              <td th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_LIBRARIAN'')')}">
                <a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-warning">
                  <i class="fas fa-user-edit ml-2"></i>
                </a>
              </td>

              <td th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'',''ROLE_LIBRARIAN'')')}">
                <a th:href="@{/remove-book/{id}(id=${book.id})}"
                  class="btn btn-danger"
                  onclick="return confirm('Are you sure you want to delete this book? This action cannot be undone.');">
                  <i class="fas fa-user-times ml-2"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>


					<div th:if="${books.totalPages > 0}" class="pagination"
						th:each="pageNumber : ${pageNumbers}">
						<a th:href="@{/books(size=${books.size}, page=${pageNumber})}"
							th:text=${pageNumber}
							th:class="${pageNumber==books.number + 1} ? active"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
