<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div th:if="${param.deleted}" class="alert alert-success text-center">
  âœ… User deleted successfully!
  </div>

<div class="container mt-5">
  <h2>ðŸ‘¤ Manage Users</h2>
  <a href="/admin/users/add" class="btn btn-primary mb-3">âž• Add New User</a>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.firstName + ' ' + u.lastName}"></td>
        <td th:text="${u.email}"></td>
        <td>
          <span th:each="r : ${u.roles}" th:text="${r.name}" class="badge bg-info text-dark"></span>
        </td>
        <td>
        <a th:href="@{'/admin/delete-user/' + ${u.id}}" class="btn btn-danger btn-sm"
          onclick="return confirm('Are you sure you want to delete this user?')">
          Delete
        </a>

        </td>
      </tr>
    </tbody>
  </table>

  <a href="/admin/dashboard" class="btn btn-secondary">â¬… Back to Dashboard</a>
</div>

</body>
</html>
