<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Return Book</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ðŸ“– Return a Book</h2>

  <form action="/borrow/return" method="post">
    <div class="mb-3">
      <label for="borrowId" class="form-label">Book Record ID:</label>
      <input type="number" id="borrowId" name="borrowId" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Return Book</button>
  </form>

  <div class="mt-4">
    <p th:if="${message}" th:text="${message}" class="text-success"></p>
    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
  </div>

  <a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
</div>

</body>
</html>
